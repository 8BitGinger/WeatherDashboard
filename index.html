<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Added Font Awesome for Weather Icons later-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!--css link-->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Dashboard</title>

</head>
<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div class="side">
            <h2>Search for a City:</h2>
            <form>
                <input type="search" placeholder="San Diego">
                <button class="btn search">Search</button>
            </form>
        <!--the div below is used to create the line effect-->
            <div class="line"></div>
            <button class="city">Atlanta</button>
            <button class="city">Denver</button>
            <button class="city">Seattle</button>
            <button class="city">San Francisco</button>
            <button class="city">Orlando</button>
            <button class="city">New York</button>
            <button class="city">Chicago</button>
            <button class="city">Austin</button>
        </div>
    </main>
    <script src="script.js"></script>

</body>
</html>
